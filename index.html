<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image__container--1">
        <img
        class="card__image"
        src="./images/image-equilibrium.jpg"
        alt="image-equilibrium"
      />
        <div class="card__image--overlay">
          <img class="card__eye__icon" src="images/icon-view.svg" alt="" />
        </div>
             </div>
      <h1 class="card__title"><strong>Equilibrim #3429</strong></h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__image__container--2">
        <div class="card__container--eth">
          <img class="eth-sym" src="./images/icon-ethereum.svg" </img>
          <p class="card__eth">0.041 ETH</p>
        </div>
        <div class="card__container--clock">
          <img
            class="clock" src="./images/icon-clock.svg"
        </img>
          <p class="card__day">3 days left</p>
        </div>
      </div>
      <p class="card__line"></p>
      <div class="card__creator--container">
        <img
          class="card__image--avatar"
          src="./images/image-avatar.png"
          alt="avatar
      Jules Wyvern"
        />
        <p class="card__creator--description">
          Creation of &nbsp <strong class="jules-w">Jules Wyvern</strong>
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/beveroni">beveroni</a>.
    </footer>
  </body>
</html>
